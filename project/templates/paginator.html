

<div class="pagination">
    <ul class="container">
        {% if queryset.has_previous %}
        <li class="btn page-link"><a href="?page={{queryset.previous_page_number}}">&#10094;Prev</a></li>
        {% endif %}
        {% for page in custom_range %}
        {% if page == queryset.number%}
        <li class="btn page-link btn--sub"><a href="?page={{page}}">{{page}}</a></li>
        {% else %}
        <li class="btn page-link"><a href="?page={{page}}">{{page}}</a></li>
        {% endif %}
        {% endfor %}
        {% if queryset.has_next %}
        <li class="btn page-link"><a href="?page={{queryset.next_page_number}}">Next&#10093;</a></li>
        {% endif %}
    </ul>
</div>
