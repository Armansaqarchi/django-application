{% block content %}
<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">
      <a class="backButton" href="{% url 'account' %}"
        ><i class="im im-angle-left"></i
      ></a>
      <br/>
      <form
        class="form"
        method="POST"
        action="{% url 'delete_skill' skill.id %}"
      >
        <!-- Input:Text -->
        {% csrf_token %}
        <h2>Are you sure you want to delete this skill?</h2>
        <input
          class="btn btn--sub btn--lg my-md"
          type="submit"
          value="Delete"
        />
      </form>
    </div>
  </div>
</main>

{% endblock %}
